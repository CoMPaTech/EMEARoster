<!--Change dates modal template-->
<div aria-labelledby="myModalLabel" class="modal fade" id="ShuffleModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Shuffle Scheduler</h4>
            </div>

            <div id="shuffled_rows" class="modal-body table-responsive" style="width:100%; overflow-y: 700px">

            </div>

            <div class="modal-footer">
                <button id="shuffle_again" class="btn btn-default btn-danger" type="button">Shuffle Again</button>
                <button id="shuffle_save" class="btn btn-default btn-success" data-dismiss="modal" type="button">Save</button>
                <button class="btn btn-default btn-simple" data-dismiss="modal" type="button">Close</button>
            </div>

        </div>
    </div>
</div>
